<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<style>
    table{
        background-color: rgb(224, 64, 64);
        margin-left: auto;
        margin-right: auto;
        margin-top:1em;
        padding:1em;
        height: 600PX;
        width: 500px;
       
    }
    tr,td,th{
        padding:1em;
        text-align: left;
    }
    .center th{
        text-align: center;
    }
    h2{
        text-align: center;
        margin-top: 2em;
        background-color:rgb(3, 3, 3);
        color: rgb(204, 10, 10);
    }
</style>
<body style="background-color: rgb(199, 111, 111);">
    <h2 style="font-size: xx-large;">STUDENT REGISTRATION FORM</h2>
    <form name="form"  onsubmit="return validateForm()">
        <table >
            <tr>
                <th>Enter your Name</th>
                <td><input type="text" name="fname"> </td>
            </tr>
            <tr>
                <th>Enter your Email ID </th>
                <td><input type="email" name="email"> </td>
            </tr>
            <tr>
                <th>Enter Your Mobile  Number </th>
                <td><input type="tel" name="mob"> </td>
            </tr>
            <tr>
                <th>Enter the new  Username </th>
                <td><input type="text" name="user"> </td>
            </tr>
            <tr>
                <th>Enter Password </th>
                <td><input type="password" name="passcode"> </td>
            </tr>
            <tr>
                <th>Conform Password </th>
                <td><input type="password" name="passcode"> </td>
            </tr>
            <tr class="center">
                <th colspan="2"><input type="submit" value="REGISTER" style="size: 30px;"></th>
            </tr>
        </table>
    </form>

    <script>
        function validateForm() {
            var fname = document.form.fname.value;
            var mob = document.form.mob.value;
            var user = document.form.user.value;
            var passcode = document.form.passcode.value;
            var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            var ren = /[0-9!@#$%^&*]/

            if (fname == "") {
                alert("Enter First Name !!");
                document.form.fname.focus();
                return false;
            }
            else if(ren.test(fname)){
                alert("Enter Valid Name !!");
                document.form.fname.focus();
                return false;
            }

            if (mob == "") {
                alert("Enter Mobile number");
                return false;
            }
            else if (isNaN(mob)) {
                alert("Enter valid Mobile number");
                return false;
            }
            else if (mob.length != 10) {
                alert("Enter Mobile number with 10 digit");
                return false;
            }

            if (user == "") {
                alert("Enter User Name !!");
                document.form.user.focus();
                return false;
            }

            if (passcode == "" || passcode.length < 8 || !re.test(passcode)) {
                alert("Enter minimum 8 digit Password !!" + '\n' + "Atleast one Lowercase & uppercase & digti & special charecter must be included");
                document.form.passcode.focus();
                return false;
            }

        }
    </script>
</body>

</html>
